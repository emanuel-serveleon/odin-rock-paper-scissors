<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div>
      <button>Rock</button>
      <button>Paper</button>
      <button>Scissors</button>
    </div>
    <div>
      <p>YOU</p>
      <p>Choice: <span id="player-choice"></span></p>
      <p>Wins: <span id="player-win-count"></span></p>
      <p>COMPUTER</p>
      <p>Choice: <span id="computer-choice"></span></p>
      <p>Wins <span id="computer-win-count"></span></p>
      <p>RESULT</p>
      <P id="result"></P>
    </div>
  </body>
</html>
